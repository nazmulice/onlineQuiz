<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box" id="questionScreen">
      <div class="title">Online Quiz Application</div>

      <div class="header">
        <div class="scoreBox">Score: <span>0</span></div>
        <div class="timerBox">Time Left: <span>0</span></div>
      </div>

      <div class="questionBox">
        <!-- What does HTML stand for? -->
      </div>

      <div class="optionBox">
        <span onclick="checkAnswer(this)" data-opt="1"> </span>
        <span onclick="checkAnswer(this)" data-opt="2"> </span>
        <span onclick="checkAnswer(this)" data-opt="3"> </span>
        <span onclick="checkAnswer(this)" data-opt="4"> </span>
      </div>

      <div class="footer">
        <button onclick="showResult(1)">Result</button>
        <button onclick="showNext()">Next</button>
      </div>
    </div>

    <div class="box" id="resultScreen" style="display: none">
      <div class="title">Online Quiz Result</div>
      <div class="resultBox">
        <label>Questions  : </label>
        <span id="totalQuestion">10</span>
        <label>Attempt  : </label>
        <span id="attemptQuestion">0</span>
        <label style="color: rgb(2, 177, 2);">Correct Ans: </label>
        <span id="correctAnswers">0</span>
        <label style="color: red">Wrong Ans: </label>
        <span id="wrongAnswers">0</span>
        <label style="font-weight: 500;">Score  : </label>
        <span id="scoreQuiz">0</span>
      </div>

      <div class="buttonBox">
        <a href="index.html">Start Again </a>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/script.js"></script>
</html>
